<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tool</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik+Puddles&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="box">
        <h1 class="cartoon-font">Binary Tool</h1>
    </header>
    <div class="main glass-effect box">
        <form class="glass-effect tool">
            <input type="text" name="info" placeholder="Enter your digits &#128526"
                class="light-box text-font hover-effect bold">
            <select name="tools" class="light-box hover-effect bold text-font selector">
                <option value="BtoD" class="option">Binary to Digit</option>
                <option value="DtoB" class="option">Digit to Binary</option>
                <option value="BtoH" class="option">Binary to Hexadecimal</option>
                <option value="HtoB" class="option">Hexadecimal to Binary</option>
            </select>
            <button class="btn light-box hover-effect bold text-font">GO</button>
        </form>
    </div>
    <div class="resultsCard box hide">
        <div class="content">
            <p class="resultText bold text-font">Result:</p>
            <p class="results bold"></p>
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
